<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Occult Crescent Chests Marker - Final Fantasy XIV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Occult Crescent Chests Marker - Final Fantasy XIV</h1>

    <!-- Controles -->
    <div id="controls">
        <label>
            Zoom
            <input type="range" id="zoom" min="0.5" max="2.5" step="0.1" value="1">
        </label>
    </div>

    <div id="map-viewport">
        <div id="map-container">
            <img src="assets/sh-map.png" id="map">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
